<p>Qui prídie quam paterétur, accépit panem in sanctas ac venerábiles manus suas, elevátis óculis in
cælum ad te Deum, Patrem suum omnipoténtem, tibi grátias agens, bene ✠ díxit, fregit, dedítque
discípulis suis, dicens: Accípite, et manducáte ex hoc omnes.</p>
<p><b>HOC EST ENIM CORPUS MEUM.</b><p>
